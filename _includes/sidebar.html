<div class='links'>
  <h3>Kategorier</h3>
  <ul>
    {% for cat in site.categories %}
      <li><a href="#">{{cat | first | capitalize}}</a></li>
    {% endfor %}
  </ul>
</div>
<div class='links'>
  <h3>Siste nyheter</h3>
  <ul>
    {% for post in site.posts %}
      {% if forloop.index > 6 %}
        {% break %}
      {% endif %}
      <li><a href="{{post.url}}">{{post.title | capitalize}}</a></li>
    {% endfor %}
  </ul>
</div>
<div class='four spacing'></div>
